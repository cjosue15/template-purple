<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo text-center">
                    <img src="assets/images/logo-simple/LOGO-SIMPLE-NEGRO.svg" alt="logo">
                </div>
                <h4 class="text-center">Bienvenido</h4>
                <h6 class="font-weight-light text-center">Inicie sesión en su cuenta y disfrute de los beneficios Simple.</h6>
                <form class="pt-3">
                    <div class="form-group">
                        <label for="inputRUC">RUC</label>
                        <input type="text" class="form-control form-control-lg" id="inputRUC">
                    </div>
                    <div class="form-group">
                        <label for="inputUser">Usuario</label>
                        <input type="text" class="form-control form-control-lg" id="inputUser">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="inputPassword">
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                                <input type="checkbox" class="form-check-input">
                                <i class="input-helper"></i>
                                Recuérdame la próxima vez
                            </label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/dashboard">Iniciar sesión</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                        <a href="javascript:(void)" class="auth-link text-black">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
